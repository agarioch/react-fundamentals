<!-- Basic JavaScript-rendered Hello World -->

<html>
  <body></body>

  <script type="module">
    let div = document.createElement('div')
    div.textContent = 'Hello World'
    div.className = 'container'
    let root = document.createElement('div')
    document.body.append(root)
    root.append(div)
  </script>
</html>
