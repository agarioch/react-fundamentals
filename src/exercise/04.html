<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // homemade PropTypes
    /*
    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(`Must provide string for ${propName}`)
        }
      },
    }
    */

    Message.propTypes = {greeting: PropTypes.string, subject: PropTypes.string}
    Message.defaultProps = {greeting: 'Hello'}

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    const element = (
      <>
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
        <Message subject="Default" />
        <Message greeting={null} subject={11} />
      </>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
